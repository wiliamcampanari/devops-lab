name: DevOpsLab

# eventos que ir√£o disparar est workflow
on:
  push:
    branches: 
      - main
  
  workflow_dispatch:
    
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      
      - name: Setup Pyton
        uses: actions/setup-pyton@v2
        with:
          python-version: 3.9

      - name: Install Requirements
        run: pip install -r requirements.txt

      - name: Run Tests
        run: python -m unittest -v test
